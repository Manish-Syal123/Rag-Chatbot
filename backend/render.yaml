services:
  # Backend Web Service (Node.js)
  - type: web
    name: rag-chatbot-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JINA_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        value: redis://rag-chatbot-redis:6379
      - key: CHROMA_URL
        value: http://rag-chatbot-chroma:8000
      - key: CHROMA_COLLECTION
        value: news_articles
      - key: SESSION_TTL_SECONDS
        value: 86400

  # Redis (using your Docker Hub image)
  - type: private_service
    name: rag-chatbot-redis
    env: docker
    region: oregon
    plan: starter
    dockerImage: manishsyal99/rag-redis:7
    ports:
      - port: 6379

  # ChromaDB (using your Docker Hub image)
  - type: private_service
    name: rag-chatbot-chroma
    env: docker
    region: oregon
    plan: starter
    dockerImage: manishsyal99/rag-chroma:latest
    ports:
      - port: 8000
    healthCheckPath: /api/v1/heartbeat
