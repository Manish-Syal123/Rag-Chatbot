services:
  # Backend Web Service (Node.js)
  - type: web
    name: rag-chatbot-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JINA_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: rag-chatbot-redis
          property: connectionString
      - key: CHROMA_URL
        fromService:
          type: web
          name: rag-chatbot-chroma
          property: host
      - key: CHROMA_COLLECTION
        value: news_articles
      - key: SESSION_TTL_SECONDS
        value: 86400

  # Redis Service
  - type: redis
    name: rag-chatbot-redis
    ipAllowList: []
    plan: free

  # ChromaDB Service
  - type: web
    name: rag-chatbot-chroma
    env: docker
    plan: free
    dockerfilePath: ./chroma.Dockerfile
    dockerContext: .
    healthCheckPath: /api/v1/heartbeat
    envVars:
      - key: CHROMA_SERVER_HOST
        value: 0.0.0.0
      - key: CHROMA_SERVER_HTTP_PORT
        value: 8000
